<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsice" style="max-height: 250px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="btn-group">
            <button ngbDropdownToggle class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <div ngbDropdownMenu class="dropdown-menu show" aria-labelledby="dropdown01">
                <a class="dropdown-item" 
                style="cursor: pointer;"
                (click)="onAddToShoppingList()"
                >To Shopping List</a>
                <a class="dropdown-item" style="cursor: pointer;" 
                (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer;"
                 (click)="onDeleteRecipe()">Delete Recipe</a>
              </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ing of recipe.ingredients">
            {{ ing.name }} - {{ ing.amount }}
            </li>
        </ul>
    </div>
</div>
